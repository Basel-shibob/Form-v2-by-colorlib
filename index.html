<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-v2 by colorlib</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="form-v2-content">
            <div class="main-lift">
                <img src="./images/form-v2.jpg" alt="">
                <div class="text-1">
                    <p>Bring Your Music Along
                        <span>try Unlimited</span>
                    </p>
                </div>

                <div class="text-2">
                    <p><span>$9.99</span>/ Month</p>
                </div>
            </div>
            <div class="main-form">
                <h2>
                    Registration Form
                </h2>
                <div class="input">
                    <label for="full-name">Full Name:</label>
                    <input type="text" name="full_name" id="full_name" class="input-text" placeholder="ex: Lindsey Wilson">
                </div>
                <div class="input">
                    <label for="full-name">Your Email:</label>
                    <input type="text" name="full_name" id="full_name" class="input-text">
                </div>
                <div class="input">
                    <label for="full-name">Password:</label>
                    <input type="text" name="full_name" id="full_name" class="input-text">
                </div>
                <div class="input">
                    <label for="full-name">Confirm Password:</label>
                    <input type="text" name="full_name" id="full_name" class="input-text">
                </div>
                <div class="clicMark">
                    <input type="radio" name="deta_type" id="">
                    <div class="disc">
                        <p> By signing up, you agree to the</p>
                        <a href="/">Play Term of Service</a>
                    </div>
                </div>
                <input type="submit" name="register" class="register btn" value="Register">
            </div>
        </div>
    </main>
</body>

</html>
